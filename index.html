<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Organizador de Lista</title>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <h1>DEATH NOTE</h1>
        <input type="text" id="itemName" placeholder="Ingrese un nombre...">
        <button onclick="addItem()">Agregar</button>
        <button onclick="showItems()">Mostrar Contenido</button>
        <button onclick="hideItems()">Ocultar Contenido</button>
        <button onclick="clearItems()">Limpiar Contenido</button>
        <ul id="itemList"></ul>
    </div>
    <img src="/pen-png-43195.png" class="corner-image" alt="Imagen en la esquina superior derecha"/>
    <script src="script.js"></script>
</body>
</html>
